{% extends 'homepage.html' %}
{% load static %}
{% block content %}

{% for pages1 in pages %}
<style>
    /* p{
        font-size: 15px;
        line-height: 22px;
    } */
    .book{
        margin-left: 300px;
        margin-top: 5px;
        padding: 10px;
        padding-left: 120px;
        width: 800px;
        box-shadow: 0px 5px 10px 2px rgba(34, 60, 80, 0.2);
    }
</style>
<a href="{% url 'index' %}"><button class="btn btn-secondary" >&laquo; Назад</button></a>
<div class="">
    <div class="book">

        <br>
            <p>{{pages1|linebreaks}}</p>
    </div>

    </div>
{% endfor %}

<div class="pagination" style="padding-left: 420px; padding-top: 5px;">
    <span class="step-links">
        {% if pages.has_previous %}
            <a href="?page=1"><button class="btn btn-secondary" >&laquo; Первый</button></a>
            <a href="?page={{ pages.previous_page_number }}"><button class="btn btn-secondary" > < Назад </button></a>
        {% endif %}

        <span class="current">
            Страница {{ pages.number }} до {{ pages.paginator.num_pages }}.
        </span>

        {% if pages.has_next %}
            <a href="?page={{ pages.next_page_number }}"><button class="btn btn-secondary" >Следуший ></button></a>
            <a href="?page={{ pages.paginator.num_pages }}"><button class="btn btn-secondary" >Последнии &raquo;</button></a>
        {% endif %}
    </span>
</div>


 
{% endblock %}
