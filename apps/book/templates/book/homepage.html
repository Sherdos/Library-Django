{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'book/css/style.css' %}" />
    {% block css %} {% endblock %}
    <link rel="stylesheet" href="{% static 'book/css/media.css' %}" />
  </head>
  <body>
    {% block navbar %} {% include 'book/components/nav.html' %} <span></span>
    {% endblock navbar %}
    <div class="row">
      {% include 'book/components/sidebar.html' %}
      <div
        class="col-l-9 col-p-12 content"
        style="margin-top: 40px;"
      >
        {% block content %}
        <!-- Main content -->
        {% endblock content %}
      </div>
    </div>
    <script src="{% static 'book/js/main.js' %}"></script>
  </body>
</html>
